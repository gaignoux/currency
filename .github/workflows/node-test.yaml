name: Node test
on:
  pull_request:
    types:
      - opened
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test coverage
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm i && npm i rimraf
      - run: npm run build --if-present
      - run: npm test
